<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Number Jam Lobby</title>

    <!-- Load style sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="/styles.css" media="screen" rel="stylesheet" type="text/css">


    <!-- Load socket.io client side contents. -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!--  jQuery CDN, needs to load prior to the main JS file that uses jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="container-fluid">
        <!--title info-->
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-1"></div>
            <div class="col-lg-6 col-md-8 col-sm-10 centered">
                <h3 id="lobby-num">Number Jam</h3>
                <h2 id="player-num">Waiting To Start</h2>
                <p id="player-count">1 player in lobby</p>
            </div>
        </div>

        <!--input group for game setup - rows, cols, # of players-->
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-2 col-md-3 col-sm-4 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Rows</span>
                </div>
                <input type="number" class="form-control" id="rows" name="rows" min="1" max="20" pattern="[0-9]{2}"
                    placeholder="Rows">
            </div>

            <div class="col-lg-2 col-md-3 col-sm-4 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Columns</span>
                </div>
                <input type="number" class="form-control" id="cols" name="cols" min="1" max="20" pattern="[0-9]{2}"
                    placeholder="Cols">
            </div>

            <div class="col-lg-2 col-md-3 col-sm-4 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Players:</span>
                </div>
                <input type="number" class="form-control" id="playerCount" name="playerCount" min="2" max="10"
                    pattern="[0-9]{2}" placeholder="Players">
            </div>

        </div>

        <!--additional input group - target score and create button-->
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-4 col-md-6 col-sm-8 col-7 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Target Score:</span>
                </div>
                <input type="number" class="form-control" id="targetScore" name="targetScore" step="0.1"
                    placeholder="Target Score">
            </div>

            <div class="col-lg-2 col-md-3 col-sm-4 col-4">
                <input type="submit" class="btn btn-secondary" id="setup-btn" value="Create new game">
            </div>
        </div>

        <hr>

        <!--canvas for game play-->
        <div class="row">
            <div class="col-lg-2 col-md-1"></div>
            <div class="col-lg-8 col-md-10 col-sm-12 centered">
                <canvas id="viewport">
                </canvas>
                <p id="scoreDisplay">Scores</p>
            </div>
            <div class="col-lg-2 col-md-1"></div>
        </div>
        <div class="row">

        </div>
    </div>

    <!-- Finally, Load the game client code. -->
    <script src="/client.js" charset="utf-8"></script>
</body>

</html>
