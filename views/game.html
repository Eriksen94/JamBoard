<!DOCTYPE html>
<html>

<head>

    <title>Number Jam Lobby</title>

    <!-- Load style sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="/styles.css" media="screen" rel="stylesheet" type="text/css">


    <!-- Load socket.io client side contents. -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

            <!--  jQuery CDN, needs to load prior to the main JS file that uses jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 centered">
                <h1 id="lobby-num">Number Jam</h1>
                <h2 id="player-num">Lobby</h2> 
                <p id="player-count">1 player in lobby</p>
                <label for="rows">Rows</label>
                <input type="number" id="rows" name="rows" min="1" max="20" pattern="[0-9]{2}" >
                <label for="cols">Cols</label>
                <input type="number" id="cols" name="cols" min="1" max="20" pattern="[0-9]{2}>
                <label for="playerCount">Players</label>
                <input type="number" id="playerCount" name="playerCount" min="2" max="10" pattern="[0-9]{2}>
                <label for="targetScore">Target</label>
                <input type="number" id="targetScore" name="targetScore" step="0.1">
                <input type="submit" id="setup-btn" value="Create new game">
            </div>
            <div class="col-lg-3"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-2 col-md-1"></div>
            <div class="col-lg-8 col-md-10 col-sm-12 centered">
                <canvas id="viewport">
                </canvas>
                <p id="turnInd">Turn</p>
                <p id="scoreDisplay">Scores</p>
            </div>
            <div class="col-lg-2 col-md-1"></div>
        </div>
        <div class="row">
            
        </div>
    </div>

    <!-- Finally, Load the game client code. -->
    <script src="/client.js" charset="utf-8"></script>
</body>

</html>
